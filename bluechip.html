<!-- Bluechip Pack Payment Page with Razorpay Integration -->
<html>
<head>
  <title>Deep1 | Blue Chip Pack</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, label {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .pay-btn, .activate-btn {
      background: #00b150;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .step-box {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      text-align: center;
      display: none;
    }
    .step-box.active {
      border-color: #00b150;
      background: #e8fff2;
      display: block;
    }
    .done-box {
      display: none;
      padding: 10px;
      margin-top: 20px;
      background: #e8ffe8;
      border: 1px solid #00b150;
      border-radius: 8px;
      color: #007730;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center">Blue Chip Pack</h2>
    <h3 style="color: green; text-align: center">₹29.00</h3>
    <label>Name</label>
    <input id="name" placeholder="Enter your full name">
    <label>Email</label>
    <input id="email" placeholder="Enter your email">
    <label>Phone</label>
    <input id="phone" placeholder="Enter your phone number">
    <label><input type="checkbox" id="agree"> I agree to all <a href="#" target="_blank">Terms and Conditions</a></label>
    <button class="pay-btn" onclick="startPayment()">Pay ₹29.00</button>

    <div class="step-box" id="step2">
      <p>Step 2: Click to activate Bot</p>
      <button class="activate-btn" onclick="step3()">Activate Bot</button>
    </div>

    <div class="done-box" id="doneBox">
      ✅ You're all set! Deep1 Bot is now live for you.
    </div>
  </div>

  <script>
    function startPayment() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const agree = document.getElementById("agree").checked;

      if (!name || !email || !phone || !agree) {
        alert("Please fill all fields and agree to terms.");
        return;
      }

      const options = {
        key: "rzp_test_abc123456789", // ✅ Replace with your Razorpay KEY_ID
        amount: 2900, // ₹29 in paise
        currency: "INR",
        name: "Deep1™",
        description: "Blue Chip Pack Subscription",
        handler: function (response) {
          // Razorpay sends payment success response here
          document.getElementById("step2").classList.add("active");
        },
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        theme: {
          color: "#00b150"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    function step3() {
      document.getElementById("doneBox").style.display = "block";
    }
  </script>
</body>
</html>
