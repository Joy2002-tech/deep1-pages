<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep1 | Blue Chip Pack</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-2">Blue Chip Pack</h2>
    <p class="text-green-600 text-center font-semibold mb-6">₹29.00</p>

    <form id="payment-form">
      <label class="block mb-2 font-semibold">Name</label>
      <input type="text" id="name" required class="w-full p-2 border rounded mb-4" value="JOY SANJAY MENDONSA">

      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" id="email" required class="w-full p-2 border rounded mb-4" value="mendonsajoy02@gmail.com">

      <label class="block mb-2 font-semibold">Phone</label>
      <input type="tel" id="phone" required class="w-full p-2 border rounded mb-4" value="7678092671">

      <label class="flex items-center mb-4">
        <input type="checkbox" class="mr-2" checked required />
        I agree to all <a href="#" class="text-blue-600 underline">Terms and Conditions</a>
      </label>

      <button type="button" onclick="payNow()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Pay ₹29.00</button>
    </form>

    <div id="step2" class="bg-green-100 border-2 border-green-400 mt-6 p-4 text-center hidden">
      <p class="font-semibold mb-2">Step 2: Click to activate Bot</p>
      <a href="https://t.me/deep1_alertbot?start={{TOKEN_PLACEHOLDER}}" class="bg-green-600 text-white px-4 py-2 rounded">Activate Bot</a>
    </div>

    <div id="done" class="bg-gray-100 border mt-4 p-4 text-center hidden">
      <p class="text-green-700"><input type="checkbox" checked class="mr-2"/>You're all set! Deep1 Bot is now live for you.</p>
    </div>
  </div>

  <script>
    function payNow() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;

      var options = {
        key: "rzp_test_lIFgtc9kfRLyfk", // ✅ Use your real Razorpay test key here
        amount: 2900, // ₹29 in paise
        currency: "INR",
        name: "Deep1 Subscription",
        description: "Blue Chip Pack - ₹29",
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        theme: {
          color: "#0f766e"
        },
        handler: function (response) {
          // ✅ Payment successful → show Step 2
          document.getElementById("step2").classList.remove("hidden");
          // Optional: Replace {{TOKEN_PLACEHOLDER}} with logic from webhook later
        }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
